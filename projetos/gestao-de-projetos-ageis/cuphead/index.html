<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupHead Rio de Janeiro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #FFE4B5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            border: 4px solid #8B4513;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            background: #000;
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .peer-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            z-index: 100;
        }

        .peer-controls input {
            margin: 2px;
            padding: 4px;
            border-radius: 4px;
            border: none;
        }

        .peer-controls button {
            margin: 2px;
            padding: 4px 8px;
            border-radius: 4px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .peer-controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="ui">
            <div>Vida: <span id="health">100</span></div>
            <div>Pontuação: <span id="score">0</span></div>
        </div>

        <div class="connection-status">
            <div>Status: <span id="connectionStatus">Desconectado</span></div>
            <div>Peer ID: <span id="peerId">Gerando...</span></div>
        </div>

        <div class="controls">
            <div>Controles:</div>
            <div>WASD - Movimento</div>
            <div>ESPAÇO - Atirar</div>
            <div>SHIFT - Dash</div>
        </div>

        <div class="peer-controls">
            <div>
                <input type="text" id="remotePeerId" placeholder="ID do controle remoto">
                <button onclick="connectToPeer()">Conectar</button>
            </div>
            <div>
                <button onclick="disconnect()">Desconectar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script type="module">
        import { initGame } from './js/game.js';

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
